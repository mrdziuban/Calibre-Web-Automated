{% extends "layout.html" %}
{% block body %}
<div class="discover">
  <h2>Calibre-Web Automated Stats</h2>
    <div>
      <h3>{{title}}</h3><br>
      <table class="table table-striped">
        <tr>
          {% for header in table_headers %}
          <th>{{ header }}</th>
          {% endfor %}
        </tr>
        {% for row in data|reverse %}
        <tr>
          {% for cell in row %}
          <td>
            <div style="max-height: 20rem; overflow-y: auto;">{{ cell | replace("\n", "<br>") | safe }}</div>
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
</div>
{% endblock %}
